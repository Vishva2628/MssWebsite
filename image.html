var currentIndex = 0;

    function updateImage(e) {
      var image = document.getElementById('image');
      var x = e.clientX;
      var y = e.clientY;

      // Example logic to determine the image based on mouse position
      var index = Math.floor(x / (window.innerWidth / imageArray.length));
      index = Math.max(0, Math.min(index, imageArray.length - 1));

      if (currentIndex !== index) {
        currentIndex = index;
        console.log(currentIndex);
        image.src = imageArray[currentIndex];
      }
    }

    document.addEventListener('mousemove', updateImage);
    console.log(updateImage);
